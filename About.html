<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>About — Kalr</title>
<link rel="icon" href="assets/favicon.png" />
<style>
  /* same theme variables */
  :root{--bg:#071016;--card:rgba(12,18,24,0.6);--accent1:#00f5c4;--muted:#9fb4c6}
  body{margin:0;background:#071016;color:#e6f0f8;font-family:Inter,Poppins, sans-serif}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
  .card{background:linear-gradient(180deg,var(--card), rgba(8,12,16,0.45));padding:30px;border-radius:16px;border:1px solid rgba(0,245,196,0.08);width:900px;max-width:96vw}
  .grid{display:grid;grid-template-columns:260px 1fr;gap:28px;align-items:start}
  .avatar{width:220px;height:220px;border-radius:16px;object-fit:cover;border:3px solid var(--accent1)}
  h2{background:linear-gradient(90deg,var(--accent1),#6a5dff);-webkit-background-clip:text;color:transparent;font-size:1.8rem}
  p{color:var(--muted)}
  .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
  .chip{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:999px;color:var(--muted)}
  .nav{display:flex;justify-content:space-between;margin-top:18px}
  .nav button{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:10px 14px;color:var(--muted);border-radius:8px;cursor:pointer}
  @media (max-width:820px){.grid{grid-template-columns:1fr;row-gap:18px;text-align:center}.avatar{width:160px;height:160px;margin:0 auto}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="grid">
      <div>
        <img src="assets/profile.jpg" alt="profile" class="avatar">
      </div>
      <div>
        <h2>About — Kalr</h2>
        <p style="margin-top:10px">Hello — I’m Kalr. I build web projects, design UI/UX and enjoy making tools & small games. I like clean interfaces, performance, and neon aesthetics.</p>
        <div class="chips">
          <div class="chip">JavaScript</div>
          <div class="chip">HTML & CSS</div>
          <div class="chip">Python</div>
          <div class="chip">Design</div>
          <div class="chip">Game Dev</div>
        </div>

        <h3 style="margin-top:18px;color:var(--accent1)">Skills & Tools</h3>
        <p class="muted" style="color:var(--muted);">React • Vanilla JS • Node basics • Figma • Photoshop • Git</p>

        <div class="nav">
          <button onclick="location.href='index.html'">← Previous</button>
          <div>
            <button onclick="location.href='projects.html'">Next →</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
